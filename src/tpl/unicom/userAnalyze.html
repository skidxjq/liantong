<div class="col" ng-controller="userAnalyzeController">
    <div class="row m-b m-l m-t" >
        <div class="col-lg-4 ">
            <div class="btn-group">

                <button class="btn  btn-default" ng-click="changeView('agendaDay')">今天</button>
                <button class="btn  btn-default" ng-click="changeView('agendaWeek')">昨天</button>
                <button class="btn  btn-default" ng-click="changeView('month')">最近7天</button>
                <button class="btn  btn-default" ng-click="changeView('month')">最近30天</button>


            </div>
        </div>
        <div class="col-lg-3" style="margin-left:0">
            <p class="input-group form_datetime">
                <input type="text" class="form-control" id="datePicker" placeholder="choose start date"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default time"><i class="glyphicon glyphicon-time"></i></button>
                    </span>
            </p>
        </div>
        <div class="col-lg-3" style="margin-left:0">
            <p class="input-group form_datetime">
                <input type="text" class="form-control" id="datePicker2" placeholder="choose end date"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default time"><i class="glyphicon glyphicon-time"></i></button>
                    </span>
            </p>
        </div>


    </div>

    <div class="row  m-b m-l m-t">
        <div class="col-lg-6">
            <div class="row">
                <div class="12">
                    <p class="input-group">
                        <input type="text" class="form-control" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>

                    </span>
                    <span class="input-group-btn">
                        ddd
                    </span>


                    </p>

                </div>

            </div>


        </div>

    </div>
    <div class="row m-l m-r">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户列表
            </div>
            <div>
                <table class="table table-hover " >
                    <thead>
                    <tr>
                        <th>电话号码</th>
                        <th>级别</th>
                        <th>主叫次数</th>
                        <th>被叫次数</th>
                        <th>平均通话时长</th>
                        <th>号码归属省份</th>
                        <th>号码归属城市</th>
                    </tr>
                    </thead>
                    <tbody >
                    <!--<tr ng-repeat="obj in userTableJson">-->
                    <tr ng-repeat="obj in userTable">
                        <!--<td><a ui-sref="app.userEvaluate({'telNumber':{{obj.number}}})">{{obj.number}}</a></td>-->
                        <td>{{obj.number}}</td>
                        <td>{{roleArr[obj.role]}}</td>
                        <td>{{obj.callingCount}}</td>
                        <td>{{obj.calledCount}}</td>
                        <td>{{obj.avgElapsed}}</td>
                        <td>{{obj.inoutRatio}}</td>
                        <td>{{obj.repeatRatio}}</td>
                        <!--<td>{{obj.location.province}}</td>-->
                        <!--<td>{{obj.location.city}}</td>-->

                    </tr>
                    </tbody>

                </table>
                <!--<div >-->
                    <!--<p ng-show="tableloading">加载中    <i class="icon icon-spinner icon-spin"></i>-->
                    <!--</p>-->
                    <!--<p ng-show="!userTableLength>0 && !tableloading ">暂无数据</p>-->
                <!--</div>-->
                <div class="m-l " style="cursor:pointer" paging
                     page="currentPage"
                     page-size="pageSize"
                     total="total"
                        ng-click="changePage()">
                </div>
            </div>
        </div>
    </div>


</div>
<script src="js/plugins/bootstrap-datepicker.min.js"></script>
<script src="js/plugins/citySelector.js" type="text/javascript"></script>
<script >

    $('.form_datetime').datepicker()
</script>
